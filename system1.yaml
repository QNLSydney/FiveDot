    parameter:
      temperature:
        label: MDAC temperature
        monitor: true


  sr860:
    # class of the instrument
    driver: qcodes.instrument_drivers.stanford_research.SR860
    type: SR860
    # visa address
    address: TCPIP::192.168.0.11::inst0::INSTR
    # all following fields are optional:
    # init:
      # Use this to simulate an instrument if you don't have 
      # a physical copy at hand
      # visalib: 'lockin.yaml@sim'
    add_parameters:
      X_current:
        source: X
        label: In-Phase Current
        unit: A
        scale: 1000000
      Y_current:
        source: Y
        label: Quadrature Current
        unit: A
        scale: 1000000
      R_current:
        source: R
        label: Magnitude
        unit: A
        scale: 1000000
    parameters:
      time_constant:
        label: lockin tc
        monitor: True
      sensitivity:
        label: lockin sensitivity
        monitor: True
      amplitude:
        label: excitation
        scale: 10000
        monitor: True
      sine_outdc:
        label: DC offset
        scale: 10000
        monitor: True
    auto_reconnect: true

  ithaco:
    driver: qcodes.instrument_drivers.ithaco.Ithaco_1211
    type: Ithaco_1211
    parameters:
      sens:
        initial_value: 0.000001
      invert:
        initial_value: False
      sens_factor:
        initial_value: 1
      suppression:
        initial_value: 0.0000000001
      risetime:
        initial_value: 0.1

  pna:
    driver: qcodes.instrument_drivers.Keysight.N5245A
    type: N5245A
    address: TCPIP::192.168.0.10::inst0::INSTR

  qubit_source:
    driver: qcodes.instrument_drivers.rohde_schwarz.SGS100A
    type: RohdeSchwarz_SGS100A
    address: TCPIP::192.168.0.12::inst0::INSTR

    parameters:
      # Tunable parameters
      frequency:
        monitor: true
      phase:
        monitor: true
      power:
        monitor: true
        limits: -80, -30
      status:
        monitor: true

      # instrument state
      IQ_state:
        initial_value: "off"
      pulsemod_state:
        initial_value: "off"
      ref_osc_source:
        initial_value: EXT
      ref_osc_external_freq:
        initial_value: 10MHz

  lo_source:
    driver: qcodes.instrument_drivers.rohde_schwarz.SGS100A
    type: RohdeSchwarz_SGS100A
    address: TCPIP::192.168.0.13::inst0::INSTR

    parameters:
      # Tunable parameters
      frequency:
        monitor: true
      phase:
        monitor: true
      power:
        monitor: true
        limits: -30, 13
      status:
        monitor: true

      # instrument state
      IQ_state:
        initial_value: "off"
      pulsemod_state:
        initial_value: "off"
      ref_osc_source:
        initial_value: EXT
      ref_osc_external_freq:
        initial_value: 10MHz

  dso:
    driver: qcodes.instrument_drivers.Keysight.Infiniium
    type: Infiniium
    address: TCPIP::192.168.0.14::inst0::INSTR

  midas:
    driver: midas
    type: Midas
    address: '192.168.0.15'
    port: 27016

  atten:
    driver: qcodes.instrument_drivers.Minicircuits.RUDAT_13G_90
    type: RUDAT_13G_90_USB

    parameters:
      attenuation:
        initial_value: 90